<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Lifebar - Landing Page</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <link href="css/landing-style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
    <!--<div id="leftHalf"></div>
    <div id="rightHalf"></div>-->
    <div class="landing-box sunrise"><!-- contents --></div>
    <div class="landing-slider">
    <div class="landing-box sunset"><!-- contents --></div>
    </div>
    <div class="landing-lifebar-container">
      <div class="landing-lifebar-half-circle"></div>
      <div class="landing-lifebar-bar"></div>
        <div class="landing-lifebar-circle">

          <span class="landing-L"><strong>L</strong></span>
          <div class="landing-lifebar-account">
            <i class="material-icons">person</i>
            <div class="landing-manAvatar"><img src="images/manfront.png" /></div>
          </div>
        </div>
        <div class="landing-lifebar-text">
          <div class="box fade-in one"><strong>i</strong></div>
          <div class="box fade-in two"><strong>f</strong></div>
          <div class="box fade-in three"><strong>e</strong></div>
          <div class="box fade-in four">b</div>
          <div class="box fade-in five">a</div>
          <div class="box fade-in six">r</div>
      </div>
      <div class="landing-xp-text"></div>
    </div>
    
    <h4 class="header col s12 light landing-tagline">Discover, share and visualize your life with video games</h4>
    <h5 class="landing-from">From Spacewar!...</h5><h5 class="landing-to">...to Space Age.</h5>
    <div class="row center landing-email">
        <div class="col offset-m2 centered" style="width:60%">    
        
        <div class="input-field col s12 blue-text">
	        <i class="mdi-communication-email prefix"></i>
	        <input id="signup_email" type="text">
	        <label for="signup_email" class="">Email</label>
	      </div>
          </div>
          </div>


  


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/landing-init.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>

  <!-- Include ScrollMagic and GSAP plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.0/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.min.js"></script>
    <script src="js/landing-main.js"></script>

  </body>
</html>
